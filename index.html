<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counterStyle.css">
</head>
<body>
    <div class="counter-container">
        <h1>Counter App</h1>
        <div class="counter">
            <button id="increase" class="button">+</button>
            <span id="count">0</span>
            <button id="decrease" class="button">-</button>
        </div>
        <button id="reset" class="button reset-button">Reset</button>
    </div>

    <script src="counerJS.js"></script>
</body>
</html>
